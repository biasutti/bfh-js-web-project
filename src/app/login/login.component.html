<div>
  <h2>Login</h2>
  <div>
    <label>Name:
      <input [(ngModel)]="user.name" name="username"/>
    </label>
  </div>
  <div>
    <label>Password
      <input [(ngModel)]="user.password" name="password" type="password"/>
    </label>
  </div>
  <button (click)="login()">Login</button>
</div>
